<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áudio</title>
</head>
<body>
    <h1>Reproduzindo Áudio</h1>
    <p>Há dois modos de inserir áudio em um site. Caso o primeiro modo não funcione, é necessário utilizar o segundo.</p>
    <audio src="Forever Friends - Jeremy Korpas.mp3" controls ></audio>

    <audio preload="metadata"  controls loop>
        <source src="guanacast-33.mp3" type="audio/mpeg">
        <source src="guanacast-33.mp3" type="audio/ogg">
        <source src="guanacast-33.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. 
            <a href="guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>
        <!--Não utilizar o tipo wav. Ele é muito pesado e pode deixar o site muito lento.-->
    </audio>
</body>
</html>
